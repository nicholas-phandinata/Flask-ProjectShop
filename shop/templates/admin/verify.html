{% extends "layout.html" %}

{% block content %}
<div class="container">
      {% from "_formhelpers.html" import render_field %}
      <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                  {% include '_messages.html' %}
      <div class="text-center h1 text-white bg-primary p-2">Verify</div>
      <form method="post" enctype="multipart/form-data">
            <div>
                  {{ render_field(form.otp, class="form-control") }}
            </div>
            <p>
                  <a href="{{url_for('sendOTP')}}" class="btn btn-info mt-2">Send OTP</a>
                  <input type=submit name="action" value="Verify" class="btn btn-info mt-2">
            </p>
      </form>
            </div>
      <div class="col-md-4"></div>
      </div>
</div>
{% endblock content%}
